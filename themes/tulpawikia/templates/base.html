<!DOCTYPE html>
<html lang="en"><head>
	{% block head %}
	<meta charset="UTF-8">
	<style type="text/css">body{color:#FFF;background:#2B2B2B} a{color:inherit}</style>

	<title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
	<meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
	<meta name="keywords" content="Тульповоды, tulpa, тульповодство, форсинг, гайды, создать тульпу, TulpaWikia, tulpa community">
	<meta name="author" content="Solinnen">
	
	<link rel="icon" type="image/png" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/favicon.png" id="favicon" data-original-href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/favicon.png" />
	<link rel="apple-touch-icon" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/prewiew.jpg">
	<meta property="og:image" content="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/prewiew.jpg">
	<link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/main.css" type="text/css">

	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-JE5L8ZS20F"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'G-JE5L8ZS20F');
	</script>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&family=Montserrat&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300;400&family=Montserrat&display=swap" rel="stylesheet">
	<style type="text/css">
		@font-face {
			font-family: 'fontello';
			src: url('{{ SITEURL }}/{{ THEME_STATIC_DIR }}/font/fontello.eot?75394229');
			src: url('{{ SITEURL }}/{{ THEME_STATIC_DIR }}/font/fontello.eot?75394229#iefix') format('embedded-opentype'),
				url('{{ SITEURL }}/{{ THEME_STATIC_DIR }}/font/fontello.woff?75394229') format('woff'),
				url('{{ SITEURL }}/{{ THEME_STATIC_DIR }}/font/fontello.ttf?75394229') format('truetype'),
				url('{{ SITEURL }}/{{ THEME_STATIC_DIR }}/font/fontello.svg?75394229#fontello') format('svg');
			font-weight: normal;
			font-style: normal;
		}
	</style>
	{% endblock %}
</head>
<body>
	<div class="header">
		<div class="left">
			<a class="logo" href="{{ SITEURL }}/">
				<i class="f-icon">&#xe805;</i>
				<h1>Тульповоды</h1>
			</a>
		</div>
		<div class="links">
			<a class="item hoverable" href="{{ SITEURL }}/"><i class="f-icon">&#xe801;</i><p>Главная</p></a>
			<a class="item hoverable" href="{{ SITEURL }}/categories"><i class="f-icon">&#xf0ca;</i><p>Категории</p></a>
			<a class="item hoverable" href="{{ SITEURL }}/glossary"><i class="f-icon">&#xe813;</i><p>Глоссарий</p></a>

			<a class="item hoverable icon" id="search"><i class="f-icon">&#xe804;</i></a>
			<a class="item hoverable icon" id="moar"><i class="f-icon">&#xe812;</i></a>
			<div class="dropdown">
				<div class="dropdown-content">
					<a class="hoverable" href="{{ SITEURL }}/about">О проекте</a>
					<a class="hoverable" href="{{ SITEURL }}/contacts">Контакты</a>
					<hr>
					<a class="hoverable" href="https://t.me/tulpa_faq">
						<i class="f-icon">&#xe803;</i><p>Telegram-канал</p>
					</a>
					<a class="hoverable" href="https://t.me/TulpaWikia">
						<i class="f-icon">&#xe803;</i><p>Чат в Telegram</p>
					</a>
				</div>
			</div>
		</div>
	</div>

	<div class="rest">
		<div class="content">
			{% block content %}
			{% endblock %}
		</div>
		<div class="area"></div>
		<div class="footer">
			<a class="item hoverable" id='license' href="https://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA 4.0</a>
			<a class="item hoverable" href="https://t.me/tulpa_faq">
				<i class="f-icon">&#xf2c6;</i><p>Канал</p>
			</a>
			<a class="item hoverable" href="https://t.me/TulpaWikia">
				<i class="f-icon">&#xf2c6;</i><p>Чат</p>
			</a>
		</div>
	</div>
	<div class="search-container">
		<div class="search-overlay">
			<div class="overlay-content">
				<div class="search-panel">
					<input id="search-input" type="search" placeholder="Поиск...">
					<i class="tooltip fade hoverable hidden" id="copy-search-query-btn" data-title="Копировать ссылку">
						<i class="f-icon">&#xe800;</i>
					</i>
				</div>
				<div class="results"></div>
			</div>
		</div>
	</div>
	<script src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/js/jquery-3.5.1.min.js"></script>
	<script src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/js/pako.js"></script>
	<script src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/js/main.js"></script>
</body>
</html>
